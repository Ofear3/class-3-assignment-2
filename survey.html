<!DOCTYPE html>

    <header>
        <nav>
            <a href="login.html">Login</a>
            <a href="survey.html">Survey</a>
            <a href="job-application.html">Job Application</a>
        </nav>
    </header>
<main> 
    <h1 align="center">Survey</h1> <hr/> <br>
    <form action="">
        <label for="fullname">Full Name: </label>
        <input type="text" id="fullname" name="fullname" placeholder="Your full name" required>
        <br><br>

        <label for="dob">Date of Birth: </label>
        <input type="date" id="dob" name="dob" required>
        <br><br>

        <label for="age">Choose your age: </label>
        <input type="radio" id="age" name="age" 

        <label for="rating">Rating: </label>
        <input type="range" 
            id="rating"
            name="rating"
            min="1"
            max="5"
            value="3">
        <br><br>

        <label for="comment">Comment: </label>
        <textarea id="comment" name="comment" require placeholder="Write your comments here" row="3"></textarea>
        <br><br>

        <button type="submit">Submit</button>
        <button type="reset">Clear form</button>
    </form>
    </main>
